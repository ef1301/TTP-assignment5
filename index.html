	<button class="dropbtn">COLORS</button>

	  <button class="color" value="red">RED</button>
	  <button class="color" value="yellow">YELLOW</button>
	</div>
      </div>
      
      <button id="fillUncolored" type="button">FILL UNCOLORED</button>
